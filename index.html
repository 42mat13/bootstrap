<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap_7kliens</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--7liens-->
    <div class="container">
	    <div class="row">
		    <div class="col-xs-2"></div>
			    <ul class="nav nav-pills">
		        <li role="presentation" class="active"><a href="#">Home</a></li>
		        <li role="presentation" class="active"><a href="#">Profile</a></li>
		        <li role="presentation" class="active"><a href="#">Messages</a></li>
		        <li role="presentation" class="active"><a href="#">Membres</a></li>
		        <li role="presentation" class="active"><a href="#">Informations</a></li>
		        <li role="presentation" class="active"><a href="#">Contact</a></li>
		        <li role="presentation" class="active"><a href="#">Bonus</a></li>
		    </ul>
	    </div>
    </div>



    <!--slideshow 3imag-->
    <center>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/0.png" alt="...">
                    <div class="carousel-caption">
                        <h1>car0</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="img/1.png" alt="...">
                    <div class="carousel-caption">
                        <h1>car1</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="img/2.png" alt="...">
                    <div class="carousel-caption">
                        <h1>car2</h1>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </center>







    <!-- Button trigger modal -->
    <div class="container">
	    <div class="row">
		    <div class="col-xs-5"></div>
		    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		      modal_cool
		    </button>

		    <!-- Modal -->
		    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		                </div>
		                <div class="modal-body">
		                    ...
		                </div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		                    <button type="button" class="btn btn-primary">Save changes</button>
		                </div>
		            </div>
		        </div>
		    </div>
	    </div>
    </div>


      <!-- jQuery -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <!-- Bootstrap JavaScript -->
      <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
